<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">

		<title>calculadora</title>
		<meta name="description" content="descripción de la web, se recomienda 90 caracteres">
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">

        <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                <input type="text" value="0" class="display">
            </div>
            <div class="calculator-keypad">
                <div class="keypad-numbers">
                    <button class="keypad-button">=)</button>
                    <button class="keypad-button operator blue" data-value="+">+</button>
                    <button class="keypad-button point blue" data-value="-">-</button>
                    <button class="keypad-button operator blue" data-value=".">.</button>
                    <button class="keypad-button number" data-value="1">1</button>
                    <button class="keypad-button number" data-value="2">2</button>
                    <button class="keypad-button number" data-value="3">3</button>
                    <button class="keypad-button operator blue" data-value="*">*</button>
                    <button class="keypad-button number" data-value="4">4</button>
                    <button class="keypad-button number" data-value="5">5</button>
                    <button class="keypad-button number" data-value="6">6</button>
                    <button class="keypad-button operator blue" data-value="/">/</button>
                    <button class="keypad-button number" data-value="7">7</button>
                    <button class="keypad-button number" data-value="8">8</button>
                    <button class="keypad-button number" data-value="9">9</button>
                    <button class="keypad-button operator blue" data-value="%">%</button>
                    <button class="keypad-button calculate red">=</button>
                    <button class="keypad-button number" data-value="0">0</button>
                    <button class="keypad-button remove red">c</button>
                    <button class="keypad-button remove-last">←</button>
                </div>
            </div> 
        </div>        
    </div>
    
        
    
    <script src="js/calculadora.js"></script>

    </header>
    <main>

    </main>
   

    <footer>

    </footer>
</body>

</html>
